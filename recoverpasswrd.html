    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.password-recovery-form');
            const email = document.getElementById('email');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                clearErrorMessage('email-error');

                if (validateEmail(email.value)) {
                    // Perform password recovery logic here
                    alert('Password recovery initiated for ' + email.value);
                }
            });

            function clearErrorMessage(errorId) {
                const errorMessage = document.getElementById(errorId);
                errorMessage.textContent = '';
            }

            function displayErrorMessage(errorId, message) {
                const errorMessage = document.getElementById(errorId);
                errorMessage.textContent = message;
            }

            function validateEmail(email) {
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if (!email.match(emailPattern)) {
                    displayErrorMessage('email-error', 'Enter a valid email address.');
                    return false;
                }
                return true;
            }
        });
    </script>

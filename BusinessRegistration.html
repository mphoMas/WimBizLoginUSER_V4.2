                            <option value="" selected>-----</option>
        
                            <option value="Yes">Yes</option>
        
                            <option value="No">No</option>
        
                        </select></p>
        
                    `;
        
                    entriesContainer.appendChild(entry);
        
                    entryCount++;
        
         
        
                    // Expand the "Subcontracting Information" section after adding an entry
        
                    subcontractingCollapsible.classList.add("active");
        
                    subcontractingCollapsible.nextElementSibling.style.maxHeight = subcontractingCollapsible.nextElementSibling.scrollHeight + "px";
        
                } else {
        
                    alert("You can add a maximum of 3 entries.");
        
                }
        
            });
        
         
        
            deleteButton.addEventListener("click", () => {
        
                if (entryCount > 0) {
        
                    entryCount--;
        
                    const lastEntry = entriesContainer.lastChild;
        
                    entriesContainer.removeChild(lastEntry);
        
                } else {
        
                    alert("No more entries to delete.");
        
                }
        
            });
